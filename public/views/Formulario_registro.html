<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulario de Registro</title>
</head>
<body>
        <!-- HEADER -->
        <header>
            <div>
                <h1>Sanitarios Ese</h1>
                <p>Mejor calidad</p>
                <p>Menor precio</p>
            </div>
         </header>
    
         <!-- BARRA DE NAVEGACION -->
    
         <nav class="navbar">
            <a href="../../index.html" target="_blank">Inicio</a>
            <a href="">Termofusion</a>
            <a href="">Desague</a>
            <a href="">Registrarme</a>
         </nav>
    
         <!-- FORMULARIO -->

         <form action="">
            <fieldset>
                <legend>Formulario de Registro</legend>
                <label for="nombre">Nombre</label>
                <input type="text" name="name" id="nombre">

                <label for="apellido">Apellido</label>
                <input type="text" name="lname" id="apellido">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="fecha">Fecha de Nacimiento</label>
                <input type="date" name="date" id="fecha">

                <label for="pass">Contraseña</label>
                <input type="password" name="contraseña" id="pass" required>   

                <input class="boton" type="submit" value="Registrarse">
                <input class="boton" type="reset" value="Borrar">
            </fieldset>
         </form>
         <!-- FOOTER -->
     <footer>
        <p>&copy; Villaseca Matias, Potrero digital 2024</p>
     </footer>
</body>
</html>
